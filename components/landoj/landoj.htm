<div class="enhavo" data-ng-init="init()">
  <h1>
    Landoj en la sistemo
  </h1>

  <h2>
    <a href="#!/landoj" ng-click="novaL = !novaL" ng-init="novaL = true">
      + Aldoni novan landon
    </a>
  </h2>

  <!--formularo por aldoni novan landon-->
  <form ng-submit="novaLando()" ng-hide="novaL">
    <div class="form-group">
      <label for="radiko">Nomo de la lando en Esperanto (ekzemple: Britio)</label>
      <input type="text"
             id="radiko"
             ng-model="lando.radikoEo"
             class="form-control">
    </div>
    <div class="form-group">
      <label for="landkodo">2-litera Landkodo (ekz. GB)</label>
      <input type="text"
             id="landkodo"
             ng-model="lando.landkodo"
             maxlength="2"
             class="form-control">
    </div>
    <div class="form-group">
      <label for="valuto">Valuto uzita de UEA (Ekz GBP):</label>
      <input type="text"
             id="valuto"
             ng-model="lando.valuto"
             class="form-control">
    </div>
    <button id="submit" type="submit" class="btn btn-primary">Aldoni</button>
    <br><br>
  </form>


  <label>Serĉi: <input ng-model="filtrilo" class="form-control"></label>

  <!--Tabelo kun enhavo-->
  <table class="table table-striped">
    <thead>
      <tr>
        <td>Nomo de la lando</td>
        <td>Valuto uzita de UEA</td>
        <td>2-litera Landkodo</td>
      </tr>
    </thead>
    <tr ng-repeat="l in landoj | localeOrderBy:'radikoEo' | filter:ignoreAccents | filter: filtrilo as query">
      <td>
        {{l.radikoEo}}
        <a href="#"
           editable-text="l.radikoEo"
           onbeforesave="updateLando(l.id, $data, 'radikoEo')">
           Redakti
        </a>
      </td>
      <td>
        {{l.valuto}}
        <a href="#"
           editable-text="l.valuto"
           onbeforesave="updateLando(l.id, $data, 'valuto')">
           Redakti
         </a>
       </td>
      <td>
        {{l.landkodo}}
        <a href="#"
           editable-text="l.landkodo"
           onbeforesave="updateLando(l.id, $data, 'landKodo')">
           Redakti
         </a>
       </td>
      <td>
        <a href="" ng-click="deleteLando(l.id)">
          <i class="fa fa-trash" aria-hidden="true"></i> Forviŝi
        </a>
      </td>
    </tr>
  </table>

</div>
