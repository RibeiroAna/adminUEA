<div class="revuoj">
    <div class="row">
        <h1 class="col-md-5">Volumoj de la revuo {{revuonTitolo}}</h1>
        <h2 class="col-md-2" id="aldoni-revuon" ng-click="showAddVolumonDialog()">+Aldoni novan volumon</h2>
    </div>

    <div class="revuoj-list">
        <div class="row revuon" ng-repeat="volumo in volumoj">
            <li class="col-md-6">Volumo {{volumo.numeroJaro}}/{{volumo.eldondato.slice(0, 4)}}</li>
            <a class="col-md-3" href="#!/revuoj/{{revuonId}}/volumon/{{volumo.id}}">Redakti</a>
            <a class="col-md-3" href="" ng-click="deleteVolumo(volumo.id)">Forvi≈ùi volumon</a>
        </div>
    </div>
</div>
