<div class="enhavo">
    <div class="row">
        <h1 class="col-md-2">Retlistoj</h1>
        <h2 class="col-md-2" id="aldoni-retliston" ng-click="goToAddRetliston()">+Aldoni novan retliston</h2>
    </div>


    <div class="revuoj-list">
        <div class="row revuon" ng-repeat="retliston in retlistoj">
            <li class="col-md-6">{{retliston.nomo}}</li>
            <a class="col-md-6" href="#!/revuoj/{{revuoj.id}}/volumon?titolo={{revuoj.titolo}}">Agordi abonantojn</a>
        </div>
    </div>
</div>
